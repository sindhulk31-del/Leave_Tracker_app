<div class="login-page">

  <div class="login-card">

    <!-- LEFT PANEL -->
    <div class="login-left">
      <h1>Welcome back!</h1>
      <p>You can sign in to access with your existing account.</p>
    </div>

    <!-- RIGHT PANEL -->
    <div class="login-right">
      <h2>Sign In</h2>

      <form [formGroup]="loginform" novalidate>

        <!-- Username -->
        <div class="input-group-box">
          <label for="userName">Username </label>
          <div class="input-box">
           <span class="left-icon">
              <svg viewBox="0 0 24 24" width="18" height="18">
                <path
                  d="M12 12c2.761 0 5-2.239 5-5s-2.239-5-5-5-5 2.239-5 5 2.239 5 5 5Zm0 2c-3.315 0-10 1.665-10 5v3h20v-3c0-3.335-6.685-5-10-5Z"
                  fill="#9ca3af" />
              </svg>
            </span>
            <input
              type="text"
              id="userName"
              name="userName"
              formControlName="userName"
              placeholder="Enter your username "
              required
            />
          </div>
        </div>

        <!-- Password -->
        <div class="input-group-box">
          <label for="password">Password</label>
          <div class="input-box">
            <span class="left-icon">
              <svg viewBox="0 0 24 24" width="18" height="18">
                <path
                  d="M17 9h-1V7a4 4 0 0 0-8 0v2H7a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2v-9a2 2 0 0 0-2-2Zm-6 8.73V18a1 1 0 0 0 2 0v-.27a2 2 0 1 0-2 0ZM10 9V7a2 2 0 1 1 4 0v2h-4Z"
                  fill="#9ca3af" />
              </svg>
            </span>

            <input
              [type]="showPassword ? 'text' : 'password'"
              id="password"
              name="password"
              formControlName="password"
              placeholder="Enter your password"
              required
            />

           <span
             class="right-icon"
            [class.active-eye]="showPassword"
            (click)="togglePassword()">

            <i
              class="bi"
              [ngClass]="showPassword ? 'bi-eye-slash-fill' : 'bi-eye-fill'">
            </i>
          </span>

          </div>
        </div>

        <!-- Remember & Forgot -->
        <div class="options">
          <label for="rememberMe">
            <input type="checkbox" id="rememberMe" name="rememberMe" />
            Remember me
          </label>
          <!-- <a href="#">Forgot password?</a> -->
        </div>

        <!-- Centered Button -->
         
        <div class="btn-wrapper">
          <app-custom-button
          label="Sign In"
          btnClass="btn-login"
          (clicked)="onLogin()">
    </app-custom-button>
        </div>

      </form>
    </div>

  </div>

</div>
