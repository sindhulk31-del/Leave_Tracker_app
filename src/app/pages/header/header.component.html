<div class="layout">

  <!-- SIDEBAR -->
  <aside class="sidebar" [class.collapsed]="isCollapsed">

    <!-- TOP -->
    <div class="sidebar-header">
      <app-custom-button
        icon="fa fa-bars"
        btnClass="btn-menu"
        (clicked)="toggleSidebar()">
      </app-custom-button>

      <span class="brand" *ngIf="!isCollapsed">Leave Admin</span>
    </div>

    <!-- MENU -->
    <nav class="menu">
      <a routerLink="/employee" *ngIf="role === 'Hr'">
        <i class="fa fa-users"></i>
        <span *ngIf="!isCollapsed">Employees</span>
      </a>

      <a routerLink="/leave-balance" *ngIf="role === 'Hr'">
        <i class="fa fa-bar-chart"></i>
        <span *ngIf="!isCollapsed">Leave Balance</span>
      </a>

      <a routerLink="/leave-request">
        <i class="fa fa-envelope"></i>
        <span *ngIf="!isCollapsed">Leave Request</span>
      </a>
    </nav>

    <!-- FOOTER -->
    <div class="sidebar-footer">

      <!-- USER INFO -->
      <div class="user-info">
        <i class="fa fa-user-circle"></i>

        <div class="user-text" *ngIf="!isCollapsed">
          <div class="user-name">{{ userName }}</div>
          <div class="user-role">{{ role }}</div>
        </div>
      </div>

      <!-- LOGOUT -->
      <app-custom-button
        [label]="!isCollapsed ? 'Logout' : ''"
        icon="fa fa-sign-out"
        btnClass="btn-logout"
        (clicked)="logout()">
      </app-custom-button>

    </div>

  </aside>

  <!-- CONTENT -->
  <main class="content">
    <router-outlet></router-outlet>
  </main>

</div>
